name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Create gradle assembly
        run: gradle clean assemble

      - name: Create checksums.txt
        run: |
          cd ./build/distributions/
          sha256sum jolt-cli.tar.gz > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./build/distributions/jolt-cli.tar.gz
            ./build/distributions/checksums.txt

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap mcwarman/tap
        run: brew tap mcwarman/tap

      - name: Create version
        id: version
        env:
          ref_name: ${{ github.ref_name }}
        run: echo "version=${ref_name#v}" > "${GITHUB_OUTPUT}"

      - name: Setup git config
        run: |
          tap_path=$(brew tap-info mcwarman/tap --json | jq -r '.[0].path')
          cd "${tap_path}"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump formulae
        run: brew bump-formula-pr mcwarman/tap/jolt --no-fork --version ${{ steps.version.outputs.version }} --revision ${{ github.sha }}
        env:
          HOMEBREW_DEVELOPER: "1"
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
          HOMEBREW_NO_INSTALL_FROM_API: "1"
