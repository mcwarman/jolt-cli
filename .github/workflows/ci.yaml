name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'adopt'
          java-version: '1.8'

      - name: Test build with Gradle
        run: gradle clean assemble
